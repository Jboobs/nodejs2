{{extend './layout/layout.html'}}

{{block 'body'}}
<div class="auth-page" id="login">
  <h1>hello {% foo %}</h1>
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">{{ isLogin ? 'Sign in' : 'Sign up' }}</h1>
        <p class="text-xs-center">
          <a href="">Have an account?</a>
        </p>

        <ul class="error-messages">
          <li>That email is already taken</li>
        </ul>

        <!-- 
          传统的 Web 应用中表单提交有两种方式：
            同步提交（早期的 Web 常用的方式）
              Content-Type: application/x-www-form-urlencoded
            异步提交（随着 Ajax 的诞生大量使用）
              jQuery + 客户端模板引擎
              Vue.js 当做一个库来使用
         -->
        <!-- <form action="/register" method="POST"> -->
        <form @submit.prevent="handleSubmit">
          {{if !isLogin }}
          <fieldset class="form-group">
            <input class="form-control form-control-lg" type="text" placeholder="Your Name" name="username">
          </fieldset>
          {{/if}}
          <fieldset class="form-group">
            <input class="form-control form-control-lg" type="text" placeholder="Email" name="email">
          </fieldset>
          <fieldset class="form-group">
            <input class="form-control form-control-lg" type="password" placeholder="Password" name="password">
          </fieldset>
          <button class="btn btn-lg btn-primary pull-xs-right">
            {{ isLogin ? 'Sign in' : 'Sign up' }}
          </button>
        </form>
      </div>

    </div>
  </div>
</div>
{{/block}}

{{block 'script'}}
<script>
;(() => {
  const app = new Vue({
    el: '#login',
    data: {
      foo: 'bar'
    },
    methods: {
      handleSubmit () {
        console.log('submit')
      }
    }
  })
})()
</script>
{{/block}}
